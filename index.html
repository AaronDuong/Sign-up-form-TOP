<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- <link rel="stylesheet" href="css/resets.css" /> -->
		<link rel="stylesheet" href="css/styles.css" />
		<title>Sign up form</title>
	</head>
	<body>
		<div class="container">
			<div class="image">
				<img
					src="images/john-rodenn-castillo-a9smyzW_1V4-unsplash.jpg"
					alt="water fall"
				/>
				<!-- <img class="logo" src="images/Aaron_Duong.png" alt="logo" /> -->
			</div>
			<div class="main">
				<div class="top">
					<p>
						Lorem ipsum, dolor sit amet consectetur adipisicing elit. Velit
						consectetur expedita, atque voluptates doloremque corrupti nam at,
						quidem, cum nisi molestias deserunt illo mollitia earum! Voluptatum,
					</p>
					<span>Lorem ipsum dolor sit amet.</span>
				</div>
				<div class="middle">
					<h2>Let's do this!</h2>
					<form action="" class="form-control">
						<div class="input">
							<label for="fname">First Name</label>
							<input type="text" id="fname" />
						</div>
						<div class="input">
							<label for="lname">Last Name</label>
							<input type="text" id="lname" />
						</div>
						<div class="input">
							<label for="email">Email</label>
							<input type="email" id="email" />
						</div>
						<div class="input">
							<label for="phone">Phone Number</label>
							<input type="tel" id="phone" />
						</div>
						<div class="input">
							<label for="password">Password</label>
							<input type="password" id="password" required />
						</div>
						<div class="input">
							<label for="cpwd">Confirm Password</label>
							<input type="password" id="cpwd" required />
						</div>
					</form>
				</div>
				<div class="bottom">
					<button>Create Account</button>
					<p>Already have an Account? <a href="#">Log in</a></p>
				</div>
			</div>
		</div>
	</body>
</html>
